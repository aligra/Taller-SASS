<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">
    <title>Notifications page</title>
</head>
<body>
    <main>
        <section class="section-header">
            <h1>Notifications</h1>
            <span>Mark all as read</span>
        </section>
        <section class="notification-section">
            <article class="notification">
                <figure class="user-picture">
                    <img src="./src/img/avatar-mark-webber.webp" alt="profile picture">
                </figure>
                <div class="notification-content">
                    <h3><strong>Mark Webber</strong> reacted to your recent post <strong>My first tournament today!</strong></h3>
                    <p>1m ago</p>
                </div>
            </article>
            <article class="notification">
                <figure class="user-picture">
                    <img src="./src/img/avatar-angela-gray.webp" alt="profile picture">
                </figure>
                <div class="notification-content">
                    <h3><strong>Mark Webber</strong> reacted to your recent post <strong>My first tournament today!</strong></h3>
                    <p>1m ago</p>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
